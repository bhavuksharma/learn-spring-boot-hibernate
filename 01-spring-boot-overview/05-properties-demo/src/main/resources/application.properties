spring.application.name=demo

custom.string=bhavuk

#can also expose individual endpoints with comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#exclude individual endpoints with comma-delimited list
#management.endpoints.web.exposure.exclude=health,info

info.app.name=My Super Cool App
info.app.description= A crazy fun app
info.app.version=1.0.0

#my custom properties
coach.name=Mickey Mouse
team.name=The Mickey Mouse Club

#change spring-boot embedded server port
server.port=7070

#set spring-boot application context path
#all requests should prefixed with /demo
server.servlet.context-path=/demo